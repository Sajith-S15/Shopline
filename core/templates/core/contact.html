{% extends 'core/base.html' %}

{% block title %}Contact{% endblock %}

{% block content %}
    <h1 class="text-3xl font-semibold mb-4">Contact Us</h1>
    
    <p class="text-lg mb-6">Have a question, comment, or feedback? We'd love to hear from you! Feel free to reach out to us using the contact form below:</p>
    
    <form action="/contact/" method="post" class="mb-8">
        {% csrf_token %}
        <label for="name" class="block mb-2 font-medium">Your Name:</label>
        <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-md mb-4">
        
        <label for="email" class="block mb-2 font-medium">Your Email:</label>
        <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-md mb-4">
        
        <label for="message" class="block mb-2 font-medium">Your Message:</label>
        <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 border rounded-md mb-4"></textarea>
        
        <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-md hover:bg-blue-600">Submit</button>
    </form>
{% endblock %}
